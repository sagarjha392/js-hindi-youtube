<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Requests</title>
<style>
    #profile{
        display: flex;
        justify-content: center;
        background-color: #232323;
        margin: 10px, auto;
        width: fit-content;
        padding: 5px 20px;
        color: white;
        border-radius: 20px;
    }
</style>
</head>

<body>
    <div>
        <div id="profile">
            
        </div>
    </div>
</body>
<script>
    const reqURL= 'https://api.github.com/users/hiteshchoudhary';
    const xhr = new XMLHttpRequest();
    xhr.open('GET',reqURL);
    xhr.onreadystatechange= function(){
        console.log(xhr.readyState);
        if(xhr.readyState === 4){
            const data = JSON.parse(this.responseText)
            document.querySelector('#profile').innerHTML=`
            <div>
                <img src=${data.avatar_url} width="250px" alt="">  
                <br/>
                <h1>${data.name}<h1/>
                <p><b>Followers: </b>${data.followers}<p>
            <div/>
            `
        }
    }
    // console.log(xhr.readyState);
    xhr.send()
</script>
</html>
